<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

<div class= "container">
    <h1>GifTastic</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div class= "row" id="buttons-view"></div>


    <div class="row">
        <div class="col-sm-8" style="background-color:lavender;">
            <div id="sports-view"></div>
        </div>
        <div class="col-sm-4" style="background-color:lavenderblush;">
    
            <form id="sport-form">
            <label for="sport-input">Add a Favorite Sport</label>
            <input type="text" id="sport-input"><br>
            <input id="add-sport" type="submit" value="Add a Favorite Sport">
            </form>
        </div>
    </div>
</div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of sports
      var sports = ["Soccer", "Basketball", "Swimming", "Baseball"];

      // Function for dumping the JSON content for each button into the div
      function displaySportInfo() {

        var sport = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=PU4MmUDWOgeePvN2qvTj6Lgb10AcY1hd&q=" + sport + "&limit=10&offset=0&rating=G&lang=en"

        // "https://api.giphy.com/v1/" + sport + "PU4MmUDWOgeePvN2qvTj6Lgb10AcY1hd";
        
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          $("#sports-view").text(JSON.stringify(response));
        });
      }

      // Function for displaying sport data
      function renderButtons() {

        // Deleting the buttons prior to adding new sports
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of sports
        for (var i = 0; i < sports.length; i++) {

          // Then dynamically generating buttons for each sport in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of sport to our button
          a.addClass("sport");
          // Adding a data-attribute
          a.attr("data-name", sports[i]);
          // Providing the initial button text
          a.text(sports[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-sport").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var sport = $("#sport-input").val().trim();

        // Adding the sport from the textbox to our array
        sports.push(sport);
        console.log(sports);

        // Calling renderButtons which handles the processing of our sport array
        renderButtons();
      });

      // Function for displaying the sport info
      // Using $(document).on instead of $(".sport").on to add event listeners to dynamically generated elements
      $(document).on("click", ".sport", displaySportInfo);

      // Calling the renderButtons function to display the initial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
